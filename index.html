<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-Management-System</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Student Management</h1>
        <div class="input-container">
            <input type="text" placeholder="Name" id="name">
            <input type="email" placeholder="Enrollment" id="email">
            <input type="text" placeholder="GPA" id="grade">
            <input type="number" placeholder="Semester (1-8)" id="semester" min="1" max="8">
            <select id="degree">
                <option value="">Select Degree</option>
                <option value="B.Tech">B.Tech</option>
                <option value="M.Tech">M.Tech</option>
                <option value="BBA">BBA</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
                <option value="BCA">BCA</option>
            </select>
        </div>
        <button class="button" type="submit" id="submit" onclick="addStudent()">Add Student</button>
        <input class="search" type="text" id="search" onkeyup="search()" placeholder="Search by Name, Degree, Enrollment or Semester">
        <button class="button" onclick="exportTableToExcel('table', 'students')">Export to Excel</button>
        <table class="table" id="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Student Name</th>
                    <th>Enrollment</th>
                    <th>Semester</th>
                    <th>GPA</th>
                    <th>Degree</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
        <canvas id="gpaChart" width="800" height="400"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
